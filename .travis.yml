git:
  submodules: false
language: objective-c
osx_image: xcode8.3
branches:
  except:
  - gh-pages
before_install:
- openssl aes-256-cbc -K $encrypted_6ae9c2fab656_key -iv $encrypted_6ae9c2fab656_iv
  -in deploy_key.enc -out deploy_key -d
- echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- gem install slather jazzy fastlane -N
- brew install blender/homebrew-tap/rome
- rome download
script: bash build.sh
notifications:
  slack:
    secure: 
after_success:
- slather
env:
  global:
  - ENCRYPTION_LABEL: 6ae9c2fab656
  - COMMIT_AUTHOR_EMAIL: robots@zerofinancial.com
  - secure: 
